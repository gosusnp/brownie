<div class="todo ui piled segment">
	<span contenteditable="true" ng-model="item.name"></span><br />
	<span class="remaining">{{remaining()}} of {{item.tasks.length}} remaining</span>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="{{progression()}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progression()}}%">
		</div>
	</div>
	<ul>
		<li ng-repeat="task in item.tasks">
			<input type="checkbox" ng-model="task.done">
			<span contenteditable="true" ng-model="task.text" class="done-{{task.done}}"></span>
		</li>
	</ul>
</div>
