<div class="todo">
	<span contenteditable>{{name}}</span><br />
	<span class="remaining">{{remaining()}} of {{todos.length}} remaining</span>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{progression()}}" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		</div>
	</div>
	<ul>
		<li ng-repeat="item in items">
			<input type="checkbox" ng-model="todo.done">
			<span contenteditable class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>
</div>
