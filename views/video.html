<div class="video ui piled segment">
	<i class="resize fa fa-resize-vertical"></i> <span class="title" contenteditable="true" ng-model="item.title"></span><br />
	<video width="100%" height="auto" controls>

	</video>
	<span class="date">{{item.date |date:'MMMM, dd, yyyy hh:mm'}}</span>
</div>
