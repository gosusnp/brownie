<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

	<title>Brownie</title>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/vendor/jquery-ui-1.10.3.custom.css"/>
	<link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.min.css"/>

	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-ui-router.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/ui-bootstrap-0.1.0.min.js"></script>
	<script src="js/vendor/sortable.js"></script>
	<script src="js/vendor/jquery.ui.touch-punch.min.js"></script>
        <script src="js/vendor/googlemaps.js"></script>

	<script src="js/brownie.js"></script>
	<script src="js/controllers/nav.js"></script>
	<script src="js/controllers/card.js"></script>
	<script src="js/controllers/card_list.js"></script>
	<script src="js/services/card_store.js"></script>
	<script src="js/services/notification.js"></script>
	<script src="js/controllers/notification.js"></script>
	
	<script src="js/directives/contenteditable.js"></script>
	<script src="js/directives/preventdefault.js"></script>
	
	<script src="js/directives/drawing.js"></script>
	<script src="js/directives/canvas.js"></script>
	<script src="js/directives/fill_width.js"></script>
	<script src="js/controllers/canvas.js"></script>
	
	<script src="js/directives/note.js"></script>
	<script src="js/controllers/note.js"></script>
	
	<script src="js/directives/todo.js"></script>
	<script src="js/controllers/todo.js"></script>
	
	<script src="js/directives/contact.js"></script>
	<script src="js/controllers/contact.js"></script>

	<script src="js/directives/location.js"></script>
	<script src="js/directives/googlemaps.js"></script>
	<script src="js/controllers/location.js"></script>
	
	<script src="js/directives/photo.js"></script>
	<script src="js/controllers/photo.js"></script>
	
	<script src="js/controllers/modal.js"></script>
</head>

<body ng-app="brownie">
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
    <div class="navbar-header">
        <span class="navbar-brand">
            <a ui-sref="cards-list"><i class="fa fa-home"></i></a>
            Brownie
        </span>
        <button
            ng-show="$state.includes('cards-get')"
            style="float: right; margin-right: 5px;"
            class="btn navbar-btn navbar-right"
            ng-click="save()">save</button>
    </div>
    </nav>
    <div id="notifications" ng-controller="NotificationsCtrl">
        <ul>
            <li ng-class="notif.class" ng-repeat="notif in notifications"><span
                ng-bind="notif.text"></span> <span class="pull-right"> <i
                    class="clickable fa fa-undo" ng-if="notif.canUndo()"
                    ng-click="notif.undo()"></i> <i class="clickable fa fa-times"
                    ng-click="remove(notif)"></i>
            </span></li>
        </ul>
    </div>
    <div ui-view></div>
</body>
</html>
