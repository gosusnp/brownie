<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

	<title>Brownie</title>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/vendor/jquery-ui-1.10.3.custom.css"/>
	<link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.min.css"/>
</head>

<body ng-app="brownie">
	<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
		<div class="navbar-header">
                    <span class=navbar-brand>Brownie</span>
                    <button class="btn navbar-btn navbar-right" ng-click="save()">save</button>
		</div>
	</nav>
        <div ng-controller="CardCtrl">
            <div class="card">
                <div class="items">
                    <div ui-sortable="sortableOptions" ng-model="card.items">
                        <div class="item" ng-repeat="item in card.items">
                            <div ng-if="item.type == 'todo'"><todo></todo></div>
                            <div ng-if="item.type == 'canvas'"><mycanvas></mycanvas></div>
                            <div ng-if="item.type == 'note'"><note></note></div>
                        </div>
                    </div>
                </div>
                <div class="add-item btn-group dropup">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-plus"></i></a>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="#" ng-click="addNote()"><i class="fa fa-file-text-o"></i> Note</a></li>
                        <li><a href="#" ng-click="addTodo()"><i class="fa fa-check-square-o"></i> Checklist</a></li>
                        <li><a href="#" ng-click="addCanvas()"><i class="fa fa-pencil-square-o"></i> Draw</a></li>
                        <li><a href="#" ng-click="addPhoto()"><i class="fa fa-camera"></i> Photo</a></li>
                        <li><a href="#" ng-click="addContact()"><i class="fa fa-user"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
		<div id="bottom"></div>
		<pre>
			{{card.items |json}}
		</pre>
	</div>   

	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/sortable.js"></script>
	<script src="js/brownie.js"></script>
	<script src="js/controllers/nav.js"></script>
	<script src="js/controllers/card.js"></script>
	<script src="js/services/card_store.js"></script>
	<script src="js/directives/contenteditable.js"></script>
	<script src="js/directives/preventdefault.js"></script>
	<script src="js/directives/drawing.js"></script>
	<script src="js/directives/canvas.js"></script>
	<script src="js/directives/fill_width.js"></script>
	<script src="js/controllers/canvas.js"></script>
	<script src="js/directives/note.js"></script>
	<script src="js/controllers/note.js"></script>
	<script src="js/directives/todo.js"></script>
	<script src="js/controllers/todo.js"></script>
</body>
</html>
